<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday with Fireworks</title>
    <style>
        :root{
            --primary: #fff;
            --bg-color: rgb(5, 53, 61);
            --bg-envelope-color: #f5edd1;
            --envelope-tab: #ecdeb8;
            --envelope-cover: #e6cfa7;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
            --heart-color: rgb(252, 8, 231);
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
        }
        .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
            z-index: 2;
        }
        .envelope-wrapper > .envelope {
            position: relative;
            width: 300px;
            height: 230px;
        }
        .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }
        .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
        }
        .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            text-align: center;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
        }

        .envelope > .letter > .text {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--txt-color);
            text-align: left;
            font-size: 10px;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: var(--heart-color);
            z-index: 4;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s;
            box-shadow: 0 1px 6px var(--shadow-color);
            cursor: pointer;
        }
        .heart:before, 
        .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--heart-color);
            border-radius: 50%;
        }
        .heart:before {
            top: -7.5px;
        }
        .heart:after {
            right: 7.5px;
        }
        .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
        }
        .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1.5);
            transition-delay: 1s;
        }
        .flap > .heart {
            transform: rotate(90deg);
            transition-delay: 0.4s;
        }
        /* Typing Container Styling */
        .typing-container {
    position: absolute;
    bottom: 25%;
    left: 50%;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: 900;
    transform: translate(-50%, -50%);
    font-size: 1rem;
    letter-spacing: 1.5px;
    color: white;
    z-index: 3;
    margin: 0; /* Ensures no default margins */
    white-space: nowrap; /* Prevents text wrapping to a new line */
}

#typing-text {
    border-right: 3px solid #fff;
    padding-right: 5px;
    margin: 0; /* Removes any potential margins */
    white-space: nowrap; /* Ensures the text stays on one line */
}


        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        
                        <p>
                            Happy birthday mage MANIKA ! üíñ

                            Today is all about celebrating the amazing, beautiful soul that you are. You make my world brighter every day, and I‚Äôm so lucky to have you by my side. Here‚Äôs to a day as special as you are. I love you endlessly! ‚ù§Ô∏èüéÇ‚ú®
                        </p>
                    </div>

                </div>
            </div>
            <div class="heart"></div>
        </div>
        <div class="typing-container">
            <span id="typing-text"></span>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        const text = "Happy Birthday Manika!";
        let index = 0;

        function type() {
            const typingTextElement = document.getElementById("typing-text");
            if (index < text.length) {
                typingTextElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust typing speed here
            } else {
                // Restart typing after a delay
                setTimeout(() => {
                    index = 0;
                    typingTextElement.textContent = "";
                    type();
                }, 2000); // Delay before resetting
            }
        }

        // Start typing effect on page load
        window.onload = type;

        // Fireworks Script
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        const countdownElement = document.getElementById("countdown");
        const birthdayMessage = document.getElementById("birthdayMessage");
        const audio = new Audio('happyBirthday.mp3');

        // Set canvas size to the window size for responsiveness
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        const fireNumber = 70;
        const gravity = 0.1;

        function randColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function createFirework(x, y) {
            const color = randColor();
            const speedMultiplier = 6; // Adjust this value (higher = faster, lower = slower)
            const particleCount = 70;

            for (let i = 0; i < particleCount; i++) {
                const angle = (i * Math.PI * 2) / particleCount;
                const speed = Math.random() * speedMultiplier; // Randomized speed

                fireworks.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 2,
                    vx: Math.cos(angle) * speed, // Adjust speed multiplier here
                    vy: Math.sin(angle) * speed, // Adjust speed multiplier here
                    color: color,
                    alpha: 1,
                    life: Math.random() * 50 + 150, // Particle lifespan
                });
            }
        }

        function updateFireworks() {
            fireworks = fireworks.filter((firework) => firework.alpha > 0);
            fireworks.forEach((firework) => {
                firework.x += firework.vx; // Move horizontally
                firework.y += firework.vy; // Move vertically
                firework.vy += gravity; // Add gravity for realistic motion
                firework.alpha -= 1 / firework.life; // Fade out based on lifespan
                firework.size *= 0.98; // Shrink particle size gradually
            });
        }

        function drawFireworks() {
            fireworks.forEach((firework) => {
                ctx.globalAlpha = firework.alpha;
                ctx.fillStyle = firework.color;
                ctx.beginPath();
                ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            updateFireworks();
            drawFireworks();
            requestAnimationFrame(animate);
        }

        function generateFireworks() {
            const randomX = Math.random() * canvas.width;
            const randomY = Math.random() * canvas.height;
            createFirework(randomX, randomY);
        }

        setInterval(generateFireworks, Math.random() * 1000 + 1000); // Start fireworks
        animate(); // Start the animation

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
